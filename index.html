<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rock Paper Scissors Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Heading of the page -->
  <div class="header-footer">
    <h1>Welcome to Rock Paper Scissors!</h1>
  </div>

  <!-- Navigation  -->
<nav>
  <a href="https://www.google.com" target="_blank">Google</a>
  <a href="https://testudo.umd.edu/" target="_blank">Testudo</a>
  <a href="https://www.youtube.com" target="_blank">YouTube</a>
</nav>

  <div class="container">

    <!-- Main Content -->
    <div class="main">
      <h2>Please choose one of the following.</h2>
      <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <br><br>
        <!-- The option to slect rock, paper or scissor -->
        <label for="choice">Choose:</label>
        <select id="choice" name="choice">
          <option>Rock</option>
          <option>Paper</option>
          <option>Scissors</option>
        </select>

        <br><br>
        <button type="submit">Play</button>
      </form>
    </div>

    <!-- Sidebar -->
    <div class="sidebar">
      <h3>Rules</h3>
      <p>Rock beats Scissors</p>
      <p>Scissors beats Paper</p>
      <p>Paper beats Rock</p>
    </div>
  </div>

  <!-- Footer -->
  <div class="header-footer">
    <p>Hey, Thanks for playing! :) </p>
  </div>

</body>
</html>
